<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>Multiple Choices Game</title>

    <script src="lv3Script.js"></script>


    <style>
        @font-face {
            font-family: "StayHappy";
            src: url("font/StayHappy.woff");
        }

        html {
            font-family: "Trebuchet MS";
        }

        body {
            text-align: center;
        }

        .header h1 {
            padding: 10px;
            font-size: 70px;
            font-family: StayHappy;
        }

        .top-menu {
            overflow: hidden;
            background-color: black;
            position: relative;
            display: block;
        }

        .top-menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .top-menu a:hover {
            background-color: lightgray;
            color: black;
        }


        .background-container {
            position: absolute;
            height: 100%;
            width: 100%;
            display: block;
            margin: 0px;
            border: 0px;
            padding: 0px;
            left: 0;
            top: 0;
            align-items: center;
            justify-content: center;
            z-index: -1;
        }

        .background-container:before {
            content: "";
            display: block;
            background-image: url('image/background.jpg');
            background-size: cover;
            position: absolute;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            opacity: 0.43;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>

<body onload="Question()">
    <div class="background-container">
        <div class="header">
            <h1>Multiple Choices Game</h1>
        </div>
        <div class="top-menu">
            <a href="lv1.html">Level 1 Game</a>
            <a href="lv2.html">Level 2 Game</a>
            <a href="lv3.html">Level 3 Game</a>
            <a href="lv4.html">Level 4 Game</a>
        </div>

        <h2> Find the correct meaning </h2>

        <p class="sentence"> --- </p>

        <form id="choices">
            <input type="radio" name="mc" id="input0" onclick="play()">
            <span id="choice0"></span>
            <br />

            <input type="radio" name="mc" id="input1" onclick="play()">
            <span id="choice1"></span>
            <br />

            <input type="radio" name="mc" id="input2" onclick="play()">
            <span id="choice2"></span>
            <br />

            <input type="radio" name="mc" id="input3" onclick="play()">
            <span id="choice3"></span>
            <br />
        </form>

        <p id="message"></p>

        <button id="pressnext" onclick="Question()" disabled>Next</button>

    </div>
</body>
</html>
