<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Words Landing Game</title>

    <script src="lv2Script.js"></script>

<style>
    @font-face {
        font-family: "StayHappy";
        src: url("font/StayHappy.woff");
    }

    html {
        padding: 0;
        margin: 0;
        min-height: 100vh;
        background: #F0F8FF;
        width: 100%;
    }

    .background-container {
        position: absolute;
        height: 100%;
        width: 100%;
        display: block;
        margin: 0px;
        border: 0px;
        padding: 0px;
        left: 0;
        top: 0;
        align-items: center;
        justify-content: center;
        z-index: -1;
    }

    .background-container:before {
        content: "";
        display: block;
        background-image: url('image/background.jpg');
        background-size: cover;
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        opacity: 0.6;
        height: 100%;
        width: 100%;
        z-index: -1;
    }

    h1 {
        font-family: "StayHappy";
        font-weight: 800;
        text-align: center;
        font-size: 5em;
    }

    h3 {
        font-family: "StayHappy";
        font-size: 30px;
    }

    canvas {
        border:1px solid #5F9EA0;
        background-color: #F0FFFF;
    }

    button {
        border: none;
    background-color: #5F9EA0;
    text-align: center;
    padding: 5px 10px;
    font: 20px Trebuchet MS;
    display: inline-block;
}

    #game {
    text-align: center;
    margin: 0 auto;
}
</style>

</head>

<body>
    <div class="background-container">
        <div id="game">

            <h1>Words Landing Game</h1>
            <h3 span style="color:#008B8B"> Be careful! Only catch the correct meaning! </h3>
            <br />

            <h2 id="ms"></h2>

            <p id="question"></p>
            <br />

            <canvas id="myCanvas" width="500" height="250"></canvas>
            <br />

            <button onclick="play()">Play</button>
            <button onclick="moveleft()">&#8678;</button>
            <button onclick="moveright()">&#8680;</button>
            <br />

            <p id="message">Press Play</p>
        </div>
    </div>
</body>
</html>
